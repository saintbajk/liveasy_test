<div class="p-4">
  <div class="border-b pb-2 mb-4">
    <h2 class="text-xl font-bold">Historique Compte</h2>
  </div>
  <div class="p-fluid">
    <div class="field grid">
      <label for="exercice" class="col-12 mb-2 md:col-2 md:mb-0">Exercice</label>
      <div class="col-12 md:col-10">
        <p-dropdown [options]="exerciceOptions" placeholder="Select Exercice" id="exercice"></p-dropdown>
      </div>
    </div>
    <div class="field grid">
      <label for="mois" class="col-12 mb-2 md:col-2 md:mb-0">Mois</label>
      <div class="col-12 md:col-10">
        <p-dropdown [options]="moisOptions" placeholder="Select Mois" id="mois"></p-dropdown>
      </div>
    </div>
    <div class="field grid">
      <label for="periode-debut" class="col-12 mb-2 md:col-2 md:mb-0">Periode début</label>
      <div class="col-12 md:col-10">
        <p-dropdown [options]="periodeOptions" placeholder="001" id="periode-debut"></p-dropdown>
      </div>
    </div>
    <div class="field grid">
      <label for="periode-fin" class="col-12 mb-2 md:col-2 md:mb-0">Periode fin</label>
      <div class="col-12 md:col-10">
        <p-dropdown [options]="periodeOptions" placeholder="036" id="periode-fin"></p-dropdown>
      </div>
    </div>
    <div class="field grid">
      <label for="compte" class="col-12 mb-2 md:col-2 md:mb-0">N° de Compte</label>
      <div class="col-12 md:col-10">
        <p-dropdown [options]="compteOptions" placeholder="Compte" id="compte"></p-dropdown>
      </div>
    </div>
  </div>
  <div class="flex justify-end mt-4">
    <button pButton label="Imprimer" class="mr-2 p-button-primary"></button>
    <button pButton label="Annuler" class="p-button-secondary"></button>
  </div>
</div>
